            <section id="portada">
                <h2>contacto con la empresa</h2>
                <form method="post"id=formContacto>
                    <div>
                        <label>Nombre:</label>
                        <input type="text" name="nombre" placeholder="intruduzca por favor su nombre" required>
                    </div>
                    <div>
                        <label>Mail:</label>
                        <input type="email" name="email" placeholder="intruduzca por favor su correo electronico" required>
                    </div>
                    <div>
                        <label>Telefono:</label>
                        <input type="tel" name="Telefono" placeholder="intruduzca por favor su nÂº de telefono"required>
                    </div>
                    <div>
                        <label>Provincia</label>
                        <select name="Pronvincia" >
                            <option> Seleccione su provincia</option>
                            <option value="caba">CABA</option>
                            <option value="santafe">SantaFe</option>
                            <option value="Mendoza">Mendoza</option>
                            <option value="EntreRios">EntreRios</option>
                        </select>
                    </div>
                    <div>
                        <label>Comentario:</label>
                        <textarea name="Comentarios" id="" cols="30" rows="10" required></textarea>
                    </div>
                    <div>
                        <label>Password:</label>
                        <input type="password" name="Password" placeholder="intruduzca por favor su Pass" required>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox">
                            Quiero recibir Spam
                        </label>
                    </div>
